<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="master">
      <div class="container1">
        <div class="container2">
          <div class="image-section">
            <img
              src="./images/image-equilibrium.jpg"
              alt="cube image"
              width="290px"
            />
            <div class="cover" title="View Equilibrium #3429">
              <img src="./images/icon-view.svg" alt="view" />
            </div>
          </div>
          <h2 title="Buy Now">Equilibrium </h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="container3">
            <div class="eth" title="2,293 USD">
              <img src="./images/icon-ethereum.svg" />
              <p>1 ETH</p>
            </div>
            <div class="expire-time">
              <img src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
            <hr />
            <div class="author" title="Jules Wyvern">
              <img
                src="./images/image-avatar.png"
                alt=""
                width="40px"
                height="40px"
              />
              <div class="author-text">
                <p>Creation of</p>
                <p class="author">Jules Wyvern</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p><a href="">Frontend Mentor</a> Coded by <a href="#"> omer </a></p>
    </footer>
  </body>
</html>
